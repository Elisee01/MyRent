spring.datasource.url=jdbc:postgresql://localhost:5432/bassurance
spring.datasource.username=postgres
spring.datasource.password=123456789
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.database=postgresql
spring.jpa.properties.hibernate.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.user=postgres
spring.flyway.password=123456789
spring.flyway.baseline-description=init
spring.flyway.baseline-version=0

server.port=8081
